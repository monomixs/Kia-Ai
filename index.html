<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kia</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
</head>
<body>


    <!-- Username Dialog -->
    <div id="username-dialog" class="dialog hidden">
        <div class="dialog-content">
            <h2>Choose a Username</h2>
            <p>Please enter a username to identify yourself in the chat</p>
            <input type="text" id="username-input" placeholder="Enter your username">
            <div class="dialog-buttons">
                <button id="submit-username">Start Chatting</button>
            </div>
        </div>
    </div>

    <!-- Main UI -->
    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">
                    <svg class="logo-svg" viewBox="0 0 40 40" width="40" height="40">
                        <circle cx="20" cy="20" r="16" fill="none" stroke="var(--primary-color)" stroke-width="3"></circle>
                        <path d="M15,20 L25,20 M20,15 L20,25" stroke="var(--primary-color)" stroke-width="3" stroke-linecap="round"></path>
                    </svg>
                    <span>Kia</span>
                </div>
                <div class="nav-actions">
                    <button id="history-btn" class="nav-btn" title="Chat History">
                        <i class="fas fa-history"></i>
                    </button>
                    <button id="new-chat-btn" class="nav-btn" title="New Chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="settings-btn" class="nav-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Chat History Sidebar -->
        <div id="history-sidebar" class="sidebar hidden">
            <div class="sidebar-header">
                <h3>Chat History</h3>
                <button id="close-history" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <ul id="chat-history-list">
                    <!-- Chat history items will be added here dynamically -->
                </ul>
            </div>
        </div>

        <!-- Settings Sidebar -->
        <div id="settings-sidebar" class="sidebar hidden">
            <div class="sidebar-header">
                <h3>Settings</h3>
                <button id="close-settings" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="settings-section">
                    <h4>Theme</h4>
                    <div class="theme-selector">
                        <button class="theme-btn" data-theme="default">Default</button>
                        <button class="theme-btn" data-theme="dark">Dark</button>
                        <button class="theme-btn" data-theme="light">Light</button>
                        <button class="theme-btn" data-theme="contrast">High Contrast</button>
                    </div>
                </div>
                <div class="settings-section">
                    <h4>Scrollbar</h4>
                    <div class="setting-item">
                        <label for="show-scrollbar">Show scrollbar</label>
                        <input type="checkbox" id="show-scrollbar">
                    </div>
                </div>

            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="welcome-message">
                    <h1>Welcome to Kia</h1>
                    <p>Your AI assistant, ready to help!</p>
                </div>
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Input Area -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea id="chat-input" placeholder="Type your message here..."></textarea>
                    <button id="send-button" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Prism.js script for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <!-- Additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    
    <!-- Our application script -->
    <script src="scripts.js"></script>
</body>
</html>
